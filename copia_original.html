 <div class="row ">
     <div class="col-md-4 col-sm-12 form-group mt-5">
         <label for="correo-electronico">*Correo Electrónico</label>
         <div class="w-100"></div>
         <input type="email" required class=" form-custom-dan form-custom-full" id="correo-electronico" name="correo-electronico" aria-describedby="textHelpCorreoElectronico" placeholder="example@example.com">
     </div>

     <div class="col-md-4 col-sm-12 form-group mt-5">
         <label for="nombre-usuario">*Nombre</label>
         <div class="w-100"></div>
         <input type="text" class=" form-custom-dan form-custom-full " id="nombre-usuario" name="nombre-usuario" aria-describedby="textHelpNombreUsuario" placeholder="username" pattern="[A-Za-z0-9]{4,16}">
     </div>

     <div class="col-md-4 col-sm-12 form-group mt-5">
         <label for="nombre-usuario">*Apellidos</label>
         <div class="w-100"></div>
         <input type="text" class=" form-custom-dan form-custom-full " id="nombre-usuario" name="nombre-usuario" aria-describedby="textHelpNombreUsuario" placeholder="username" pattern="[A-Za-z0-9]{4,16}">
     </div>
 </div>

 <div class="row ">
     <div class="col-md-4 col-sm-12 form-group ">
         <label for="nombre-usuario">Tipo documento</label>
         <div class="w-100"></div>

         <select class=" form-custom-dan form-custom-full ">
             <option>Cedula</option>
             <option>Passaporte</option>
             <option>Nit</option>
         </select>

     </div>

     <div class="col-md-4 col-sm-12 form-group">
         <label for="contrasenia">Número del documento</label>
         <div class="w-100"></div>
         <input type="number" class=" form-custom-dan form-custom-full" id="contrasenia" name="contrasenia" aria-describedby="textHelpContrasenia" value="">
     </div>

     <div class="col-md-4 col-sm-12 form-group">
         <label for="rep-contrasenia">*Telefono/Celular</label>
         <div class="w-100"></div>
         <input type="number" class=" form-custom-dan form-custom-full" id="rep-contrasenia" name="rep-contrasenia" aria-describedby="textHelpRepContrasenia" value="">
     </div>
 </div>


 <div class="row ">
     <div class="col-md-4 col-sm-12 form-group">
         <label for="contrasenia">Contraseña</label>
         <div class="w-100"></div>
         <input type="password" class=" form-custom-dan form-custom-full" id="contrasenia" name="contrasenia" aria-describedby="textHelpContrasenia" value="">
     </div>

     <div class="col-md-4 col-sm-12 form-group">
         <label for="rep-contrasenia">Confirme su contraseña</label>
         <div class="w-100"></div>
         <input type="password" class=" form-custom-dan form-custom-full" id="rep-contrasenia" name="rep-contrasenia" aria-describedby="textHelpRepContrasenia" value="">
     </div>
 </div>

 <div class="row mt-3">

     <div class="col-md-12 col-sm-12 custom-check-wrap">

         <input type="checkbox" class="mx-3" id="checkTerminos" style="font-size:2em;">

         <label class="form-check-label" for="checkTerminos" style="font-size:1.2em">
             Acepto los términos y condiciones, políticas de privacidad y tratamiento de datos personales.
             <br> Acepto recibir mails e información de triquinet.com
         </label>

     </div>
 </div>
